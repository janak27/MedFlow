server:
  port: 8080

spring:
  application:
    name: inventory-service

  datasource:
    url: jdbc:postgresql://localhost:5433/pharma_inventory_db
    username: janak
    password: janak
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update        # validate in prod
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

management:
  endpoints:
    web:
      exposure:
        include: health,info
